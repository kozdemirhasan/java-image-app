<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="text-center mb-4">Giriş Yap</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Kullanıcı Adı</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Şifre</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="text-end mb-3">
                    <a href="#" class="text-decoration-none">Şifremi Unuttum?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 gradient-button">GİRİŞ YAP</button>
                
                <div class="text-center mt-4">
                    <p class="mb-2">veya Şununla Giriş Yap</p>
                    <div class="social-buttons">
                        <button type="button" class="btn btn-outline-primary"><i class="bi bi-facebook"></i></button>
                        <button type="button" class="btn btn-outline-info"><i class="bi bi-twitter"></i></button>
                        <button type="button" class="btn btn-outline-danger"><i class="bi bi-google"></i></button>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Hesabın yok mu?</p>
                    <a href="register.html" class="text-decoration-none">KAYIT OL</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
